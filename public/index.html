<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battaglia Navale</title>
</head>
<body>

  <h1>Battaglia Navale</h1>

  <div id="login-section">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Login</button>
  </div>

  <div id="register-section">
    <h2>Registrazione</h2>
    <input type="text" id="register-username" placeholder="Username">
    <input type="email" id="register-email" placeholder="Email (@itis-molinari.eu)">
    <button id="register-button">Registrati</button>
  </div>

  <canvas id="canvas1" width="500" height="500"></canvas>
  <canvas id="canvas2" width="500" height="500"></canvas>

  <p id="turno">Turno: Giocatore 1</p>

  <div id="form">
    Tocca al prossimo giocatore
    <button id="nextTurn">Prossimo turno</button>
  </div>

  <div id="overlay"></div>

  <script src="script.js"></script>
  <script src="login.js"></script>

</body>
</html>
