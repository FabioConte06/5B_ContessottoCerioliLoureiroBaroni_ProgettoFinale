<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battaglia Navale</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-section">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-button">Accedi</button>
    <p>Non hai un account? <button id="show-register">Registrati</button></p>
  </div>

  <div id="register-section" style="display: none;">
    <h1>Registrazione</h1>
    <input type="text" id="register-username" placeholder="Username" required>
    <input type="email" id="register-email" placeholder="Email (solo @itis-molinari.eu)" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <button id="register-button">Registrati</button>
    <p>Hai gi√† un account? <button id="show-login">Accedi</button></p>
  </div>

  <div id="game-section" style="display: none;">
    <h1>Battaglia Navale</h1>
    <canvas id="canvas1" width="500" height="500"></canvas>
    <canvas id="canvas2" width="500" height="500"></canvas>
    <p id="turno">Turno: Giocatore 1</p>
    <div id="form">
      Tocca al prossimo giocatore
      <button id="nextTurn">Prossimo turno</button>
    </div>
    <div id="overlay"></div>
    <script src="gioco.js"></script>
  </div>

  <script src="login.js"></script>
  <script src="script.js"></script>
</body>
</html>
