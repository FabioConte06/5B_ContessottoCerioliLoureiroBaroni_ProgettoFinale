<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battaglia Navale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Battaglia Navale</h1>

    <div id="login-register-container">
        <!-- Login Form -->
        <div id="login-container">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginButton">Login</button>
        </div>

        <!-- Registration Form -->
        <div id="register-container">
            <h2>Registrati</h2>
            <input type="text" id="registerUsername" placeholder="Nome utente">
            <input type="password" id="registerPassword" placeholder="Password">
            <button id="registerButton">Registrati</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <h2>Giocatori Online</h2>
        <ul id="userList"></ul>

        <h2>Inviti</h2>
        <ul id="inviteList"></ul>

        <h2>Chat</h2>
        <input type="text" id="message" placeholder="Scrivi un messaggio">
        <button id="sendMessage">Invia</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</body>
</html>
